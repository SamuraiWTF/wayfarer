version: '3.5'

services:
    ticketapp:
        image: ticket-app:latest
        environment:
            - APP_PORT
        ports:
            - published: ${APP_PORT}
              target: 3000
              mode: host
    ticketapi:
        image: ticket-api:latest
        depends_on:
            - sqldb
        networks:
            - internalnet
        ports:
            - published: 3001
              target: 3001
              mode: host
    sqldb:
        image: wayfarer-db:latest
        deploy:
            resources:
                limits:
                    memory: 4G
                reservations:
                    memory: 2G
    #    command: --default-authentication-plugin=mysql_native_password
    #    restart: always
        networks:
            - internalnet
        environment:
            MYSQL_ROOT_PASSWORD: changeme
            constraint: node==node01
        ports:
            - "3306:3306"

networks:
    internalnet:
        driver: overlay
        ipam:
            config:
                - subnet: 192.168.18.0/24