version: '3.5'

services:
    ticketapp:
        image: ticket-app:latest
        environment:
            - APP_PORT
            - REACT_APP_API_ORIGIN
        ports:
            - published: ${APP_PORT}
              target: 3000
              mode: host
    ticketapi:
        image: ticket-api:latest
        environment:
            - API_PUBLIC_PORT
            - API_PORT
            - API_CORS_TYPE
            - API_CORS_POLICY
        depends_on:
            - sqldb
        networks:
            - internalnet
        ports:
            - published: ${API_PUBLIC_PORT}
              target: ${API_PORT}
              mode: host
    sqldb:
        image: wayfarer-db:latest
        deploy:
            resources:
                limits:
                    memory: 4G
                reservations:
                    memory: 2G
    #    command: --default-authentication-plugin=mysql_native_password
    #    restart: always
        networks:
            - internalnet
        environment:
            MYSQL_ROOT_PASSWORD: changeme
            constraint: node==node01
        ports:
            - "3306:3306"
    wayfareroauth:
        image: wayfarer-oauth:latest
        environment:
            - OAUTH_PUBLIC_PORT
            - OAUTH_PORT
            - OAUTH_CORS_TYPE
            - OAUTH_CORS_POLICY
        depends_on:
            - sqloauthdb
        networks:
            - internalnet
        ports:
            - published: ${OAUTH_PUBLIC_PORT}
              target: ${OAUTH_PORT}
              mode: host
    sqloauthdb:
        image: wayfarer-oauth-db:latest
        deploy:
            resources:
                limits:
                    memory: 4G
                reservations:
                    memory: 2G
    #    command: --default-authentication-plugin=mysql_native_password
    #    restart: always
        networks:
            - internalnet
        environment:
            MYSQL_ROOT_PASSWORD: changeme
            constraint: node==node01
        ports:
            - "3307:3307"

networks:
    internalnet:
        driver: overlay
        ipam:
            config:
                - subnet: 192.168.18.0/24